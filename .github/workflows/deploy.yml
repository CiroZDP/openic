name: Deploy with Maven

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download JDK 1.8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Set up Maven settings
      run: |
        mkdir -p ~/.m2
        echo '<settings><servers><server><id>github</id><username>CiroZDP</username><password>${{ secrets.SECRET_TOKEN }}</password></server></servers></settings>' > ~/.m2/settings.xml

    - name: Deploy to GitHub Package Registry
      run: mvn deploy -B
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
